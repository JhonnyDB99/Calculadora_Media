<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="./Style.Css" />
  <head>
    <title>Calculadora de MÃ©dia</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Media</h1>
      <form id="formulario" onsubmit="calcularMedia(event)">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" required />

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" required />

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" required />

        <input type="submit" value="Calcular Media" />
      </form>

      <div class="resultado" id="resultado"></div>
    </div>

    <script>
      function calcularMedia(event) {
        event.preventDefault();

        var nota1 = parseFloat(document.getElementById("nota1").value);
        var nota2 = parseFloat(document.getElementById("nota2").value);
        var nota3 = parseFloat(document.getElementById("nota3").value);
        
        var media = (nota1 + nota2 + nota3) / 3;

        document.getElementById("resultado").innerText =
          "Media: " + media.toFixed(2);
      }
    </script>
  </body>
</html>
